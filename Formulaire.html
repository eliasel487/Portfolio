<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de contact</title>
  <link rel="stylesheet" href="css/formulaire.css" />
  <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>

 <form action="traitement.php" method="POST">
    <h2>Contactez-nous</h2>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="telephone">Numéro de téléphone :</label>
    <input type="tel" id="telephone" name="telephone">

    <label for="motif">Motif du contact :</label>
    <select id="motif" name="motif">
      <option value="information">Demande d'informations</option>
      <option value="support">Support technique</option>
      <option value="reclamation">Réclamation</option>
      <option value="autre">Autre</option>
    </select>

    <label for="creneau">Créneau horaire souhaité :</label>
    <input type="datetime-local" id="creneau" name="creneau">

    <label>Est-ce votre première demande ?</label>
    <div class="radio-group">
      <label><input type="radio" name="premiere_demande" value="oui" checked> Oui</label>
      <label><input type="radio" name="premiere_demande" value="non"> Non</label>
    </div>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
    <button type="reset">Réinitialiser</button>
  </form>

</body>
</html>
